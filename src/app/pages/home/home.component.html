<mat-drawer-container
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x"
>
    <mat-drawer mode="side" opened class="p-6">
        <div>
            Filters
        </div>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <!-- get the value in the parent component-header, when call this event, it will call a new method onColumnsCountChange -->
        <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
        {{cols}}
    </mat-drawer-content>
</mat-drawer-container>
