<mat-drawer-container
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x"
>
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <!-- get the value in the parent component-header, when call this event, it will call a new method onColumnsCountChange -->
        <app-products-header
        (columnsCountChange)="onColumnsCountChange($event)"
        (itemsCountChange)="onItemsCountChange($event)"
        (sortChange)="onSortChange($event)"
      ></app-products-header>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight"
            >
            <!-- loop through the products array once we fetch them -->
            <mat-grid-tile *ngFor="let product of products">
                <!-- is fullwitdh only if cols = 1 -->
                <app-product-box
                [product]="product"
                (addToCart)="onAddToCart($event)"
                class="w-full"
                [fullWidthMode]="cols === 1"></app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
