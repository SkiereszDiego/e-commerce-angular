<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
    <a routerLink="home">Hero shop</a>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon
                [matBadge]="3"
                matBadgeColor="warn"
            >shopping_cart</mat-icon
            >
        </button>
        <mat-icon
        >account_circle</mat-icon
        >
    </div>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">3 Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
            <div class="flex justify-between font-light mb-2">
                Rusty Sword x 1
                <span class="font-bold">{{ '150' | currency:'G '}}</span>

            </div>
            <div class="flex justify-between font-light mb-2">
                Wood Shield x 1
                <span class="font-bold">{{ '100' | currency:'G '}}</span>

            </div>
            <div class="flex justify-between font-light mb-2">
                Cotton Shirt x 1
                <span class="font-bold">{{ '250' | currency:'G '}}</span>

            </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ '500' | currency: 'G '}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-500 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button
                    routerLink="cart"
                    class="bg-green-500 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart_checkout</mat-icon>
                </button>
            </div>
        </div>

    </mat-menu>
</mat-toolbar>
